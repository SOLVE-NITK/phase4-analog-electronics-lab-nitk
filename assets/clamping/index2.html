                <div class="var-div">
                  <div class="slider">
                    <label class="toggle">
                        <input class="toggle-checkbox" id="powerSwitch" type="checkbox" disabled>
                        <div class="toggle-switch"></div>
                        <span class="toggle-label">Power ON/OFF</span>
                      </label>
                  </div>
                 </div>
                 <div class="var-div">
                  <div class="cntrl1">
                    <label  id="label" for="vin" >Vin(in V):</label>
                    <select name="voltages" id="Ipv" disabled onclick="show()">
                      <option value="10">10V</option>
                      <option value="15">15V</option>
                      <!-- <option value="20">20V</option> -->
                    </select>
                  </div>
                  <input type="text" name="Vin(in V)" id="ipv" style= " width: 100%; padding: 5px;  border: 2px solid gray; box-sizing: border-box; background-color: white; font-size: 15px; margin-left: 5px; margin-top: 75%;" value="Vin"> 
                </div>
                  
                <!-- <div class="var-div">

                <div class="var-div">
